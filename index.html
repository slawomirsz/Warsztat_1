<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form">
            <div class="form-row">
                <label for="name">Imię:</label>
                <input type="text" placeholder="Imię" id="name" name="formName">
            </div>
            <div class="form-row">
                <label for="name">Nazwisko:</label>
                <input type="text" placeholder="Nazwisko" id="surname" name="formSurname">
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" placeholder="Email" id="email" name="formEmail">
            </div>
            <div class="form-row">
                <label for="pass1">Hasło:</label>
                <input type="password" placeholder="Hasło" id="pass1" name="formPass1">
            </div>
            <div class="form-row">
                <label for="pass2">Powtórz hasło:</label>
                <input type="password" placeholder="Powtórz hasło" id="pass2" name="formPass2">
            </div>
            <div class="form-row">
                <label for="message">Informacja o sobie:</label>
                <textarea name="formInfo" id="message" placeholder="Informacja o sobie:"></textarea>
            </div>
            <div class="form-row">
                <button type="submit">Wyślij</button>
            </div>
        </form>
</body>
</html>
